<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="orders-wrapper">
        <div class="order normal-text">
            <div>
                <div class="store-info">
                    <img id="store-logo" src="" alt="logo">
                    <h1 id="store-name" class="fs-1_5"></h1>
                </div>

                <p class="normal-text fw-700 fs-1_2">
                    Η παραγγελία σου θα φτάσει σε
                    <span class="highlighted-text with-background">
                        <span id="time-countdown"></span>
                    </span>
                </p>

                <p class="normal-text fw-700 fs-1">
                    Σύνολο πληρωμής:
                    <span class="highlighted-text">
                        <span id="order-total"></span>
                    </span>
                </p>

                <div class="order-notes faded-text">
                    <p> Εκτιμώμενη ώρα παράδοσης: <span id="estimated-arrival-time" class="highlighted-text"></span> </p>
                    <p> Τηλ: <span id="store-telephone" class="highlighted-text"></span> </p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="order-done" title="Η παραγγελία μου έφτασε!">
                    <img src="./images/tick.svg" alt="Ολοκλήρωση">
                </button>

                <button id="more-actions" class="closed">
                    <img src="./images/plus.svg" alt="Περισσότερα">
                </button>

                <button id="bug-report">
                    <a href="mailto:melidon.stavros@gmail.com?subject=Αναφορά προβλήματος: E-food order tracker"
                        title="Αναφορά προβλήματος">
                        <img src="./images/bug-report.svg" alt="Bug">
                    </a>
                </button>
            </div>
        </div>
    </div>

    <div id="no-orders" class="normal-text fs-1 text-center">

        Για να παραγγείλεις, κάνε <b>κλικ</b> σε ό,τι τραβάει η όρεξή σου!

        <div class="order-now">
            <a href="https://www.e-food.gr/shops?categories=souvlakia&vertical=food" target="_blank" title="Σουβλάκια">
                <img src="./images/souvlakia.svg" alt="Σουβλάκια">
            </a>

            <a href="https://www.e-food.gr/shops?categories=kafes&vertical=food" target="_blank" title="Καφέδες">
                <img src="./images/coffee.svg" alt="Καφέδες">
            </a>

            <a href="https://www.e-food.gr/shops?categories=pizza&vertical=food" target="_blank" title="Πίτσα">
                <img src="./images/pizza.svg" alt="Pizza">
            </a>

            <a href="https://www.e-food.gr/shops?categories=burger&vertical=food" target="_blank" title="Μπέργκερ">
                <img src="./images/burger.svg" alt="Burgers">
            </a>

            <a href="https://www.e-food.gr/shops?categories=makaronades&vertical=food" target="_blank"
                title="Μακαρονάδες">
                <img src="./images/pasta.svg" alt="Μακαρονάδες">
            </a>

            <a href="https://www.e-food.gr/shops?categories=crepes%2Cglyka%2Cvafles&vertical=food" target="_blank"
                title="Γλυκά">
                <img src="./images/donut.svg" alt="Γλυκά">
            </a>
        </div>

        <div class="visit-efood text-center">
            <p> Ή </p>

            <p> Μπες στο <a href="https://www.e-food.gr" target="_blank">e-food.gr</a> και διάλεξε μόνος/η σου αυτό που
                θες! </p>
        </div>

    </div>

    <div class="normal-text text-center">
        <p id="view-analytics"> Δες analytics των παραγγελιών σου πατώντας <a href="https://www.e-food.gr/account/orders" target="_blank">εδώ</a> </p>
    </div>

    <script src="./popup_script.js"></script>
</body>

</html>
